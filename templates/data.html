<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../static/jquery-3.6.0.min.js"></script>
    <title>WebAPI</title>
</head>

<body>
    <h1>DATA : API</h1>

    <h2>API : GET</h2>
    <button id='btnGet'>GET</button>

    <hr>

    <h2>Shopping Web</h2>
    <p>輸入料理名稱 :
        <input id="app_name" name="app_name" type="text" />
    </p>
    <p>輸入需準備幾人份 :
        <input id="app_sum" name="app_sum" type="number" />
    </p>
    <button id="btnPost">POST</button>
    <hr>

    <h3>Console : </h3>
    <div id="console"></div>
    
    <script>
        $(function () {
            var $btnGet = $('#btnGet');
            var $console = $('#console');
            var $btnPost = $('#btnPost');

            var $edtAppSum = $('#app_sum');
            var $edtAppName = $('#app_name');

            $btnGet.off('click').on('click', function () {
                $.ajax({
                    url: '/data/message',
                    data: {},
                    type: 'GET',
                    success: function (data) {
                        $console.text("");
                        $console.append("data[name] : " + data.appInfo.name + "<br>");
                        $console.append("data[sum] : " + data.appInfo.sum + "<br>");

                        $edtAppName.val(data.appInfo.name);
                        $edtAppSum.val(data.appInfo.sum);
                    },
                    error: function (xhr) {
                        alert('Ajax request 發生錯誤');
                    }
                });
            })

            $btnPost.off('click').on('click',function(){
                $.ajax({
                    url: '/data/message',
                    data: {
                        "app_name" : $edtAppName.val(),
                        "app_sum" : $edtAppSum.val() ,

                    },
                    type: 'POST',
                    success: function (data) {
                        $console.text("");
                        $console.append("data[name] : " + data.appInfo.name + "<br>");
                        $console.append("data[sum] : " + data.appInfo.sum + "<br>");
                    },
                    error: function (xhr) {
                        alert('Ajax request 發生錯誤');
                    }
                });

            });


        });
    </script>
</body>

</html>
